os:
  - linux
  - osx

language: node_js
node_js:
  - "8"

addons:
  firefox: latest
  chrome: stable

script:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    # Test browser
    cd packages/iov-crypto && yarn test-safari
  else
    yarn build && yarn test
  fi

# whitelist long living branches to avoid testing feature branches twice (as branch and as pull request)
branches:
  only:
  - master

notifications:
  email: false
